app:
    name: alertmanager
    code: alertmanager
    notify: skchekon@ecloudcontrol.com

build:
    version: 0.27
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: alertmanager-0.27

deploy:
    context: skchekon/DEV
    type: statefulset
    replicas: 1
    port:
    - 9093

volumes:
  - claim: alertmanager-data
    mount: /appz/data
    name: data
    size: 50Gi
  
properties:
    SLACK_API_URL:
      vault: SLACK_API_URL
    SLACK_CHANNEL: image-test-alert
    CLUSTER_NAME: AWS_QA
    revision : 1
